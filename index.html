<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Calculadora JS</title>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container-bg">
   <div class="container">
    <h1>Calculadora JS</h1>

    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>
  
      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-num operacao">(</button></td>
        <td><button class="btn btn-num operacao">)</button></td>
        <td><button class="btn btn-num operacao">%</button></td>
      </tr>
  
      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num operacao">*</button></td>
      </tr>
  
      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num operacao">+</button></td>
      </tr>
  
      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num operacao">-</button></td>
      </tr>
  
      <tr>
        <td><button class="btn btn-num">.</button></td>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-del">&laquo;</button></td>
        <td><button class="btn btn-eq">=</button></td>
      </tr>
  
    </table>
   </div>

  </section>

  <footer class="footer">
		<p>Copyright Â© 2021 | Keidson Designer</p>
	</footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
